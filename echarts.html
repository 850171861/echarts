<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/node_modules/echarts/dist/echarts.min.js"></script>
</head>

<body>
    <div style="width: 600px; height: 400px;"></div>
    <script>
        var mCharts = echarts.init(document.querySelector('div'))
        // 通用配置适合多图标 ，title，tooltip，toolbox，legend
        var option = {
            title: {    // 标题相关配置
                text: '生活用品',
                textStyle: {
                    color: "red"
                },
                borderWidth: 5,
                borderColor: 'blue',
                borderRadius: 5,
                left: 50,
                top: 10
            },
            tooltip: {   // 引入柱状图的显示
                // trigger: 'item'
                trigger: 'axis',   // hover事件 
                triggerOn: 'click',   // 点击事件
                // formatter: '{b}的成绩是{c}' // 提示内容 b代表当前柱状图名称，c代表柱状图数值
                formatter: function (arg) {
                    return `${arg[0].name}的分数是${arg[0].data} `
                }
            },
            toolbox: {  // 图标右上角通用配置
                feature: {
                    saveAsImage: {}, // 导出图片
                    dataView: {}, // 数据视图（修改原始数据查看）
                    restore: {}, // 重置数据
                    dataZoom: {},  // 区域缩放
                    magicType: {  // 动态图表切换
                        type: ['bar', 'line']
                    }
                }
            },
            legend: {   //图标筛选 对应series数组中的name
                data: ['日常用品', '家具']
            },
            xAxis: {
                type: 'category',
                data: ['鞋子', '包包', '衣服']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '家具',
                    type: 'bar',
                    data: [666, 887, 800],
                },
                {
                    name: '日常用品',
                    type: 'bar',
                    data: [952, 557, 1000],
                    // markPoint: { //最大值 小值
                    //     data: [
                    //         {
                    //             type: 'max', name: '最大值'
                    //         },
                    //         {
                    //             type: 'min', name: '最小值'
                    //         }
                    //     ]
                    // },
                    // markLine: {   //平均值
                    //     data: [
                    //         {
                    //             type: 'average', name: '平均值'
                    //         }
                    //     ]
                    // },
                    // label: {  // 数值的显示
                    //     show: true,
                    //     rotate: 45,
                    //     position: 'top'
                    // },
                    // barWidth: '30%',  //柱的宽度
                }
            ]
        }
        mCharts.setOption(option)

    </script>
</body>

</html>
