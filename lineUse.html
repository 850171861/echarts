<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/node_modules/echarts/dist/echarts.min.js"></script>
</head>

<body>
    <!-- 折线图使用 -->
    <div id="line" style="width: 600px; height: 400px;"></div>


    <script>
        var mCharts = echarts.init(document.getElementById('line'))
        var xData = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']  // x轴数据
        var yData1 = [5000, 4000, 3000, 4500, 5000, 6900, 6100, 8000, 4000, 6000, 100, 12000] // y轴数据
        var yData2 = [1000, 1000, 1000, 1100, 1000, 1100, 1100, 1000, 1000, 1020, 1033, 1000] // y轴数据
        var option = {
            xAxis: {
                type: 'category',
                data: xData,
                boundaryGap: false
            },
            yAxis: {
                type: 'value',
                scale: true  //从最小最开始
            },
            series: [
                {
                    data: yData1,
                    type: 'line',
                    stack: 'all',  // 对比多维数据
                    areaStyle: {}


                },
                {
                    data: yData2,
                    type: 'line',
                    stack: 'all',  // 对比多维数据
                    areaStyle: {}

                }
            ]
        }
        mCharts.setOption(option)

    </script>
</body>

</html>
